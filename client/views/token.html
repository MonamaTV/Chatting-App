<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4b0082" >
    <link rel="stylesheet" href="../css/main.css">
    <script defer src="https://stark-mountain-39904.herokuapp.com/socket.io/socket.io.js"></script>
    <!-- <script defer src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <script defer type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/verifyToken.js"></script>
    <title>ChatTV -  Enter your code</title>
</head>
<body>

    <div class="login">
        <h3>Your Code</h3>
        <p>Check your emails, there's a code that was sent.</p>
        <form class="login-form  token-form" id="login-form">
            <div class="group-input">
                <label for="code">Code</label>
                <input type="text" id="code" required placeholder="Enter the code that was sent">
            </div>
            <div class="group-input">
                <small class="error" id="response"></small>
            </div>
            <div class="group-input">
                <button class="submit-btn">Submit</button>
            </div>
            
        </form>
    </div>

</body>
</html>
