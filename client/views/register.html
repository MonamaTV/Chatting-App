<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script defer src="https://stark-mountain-39904.herokuapp.com/socket.io/socket.io.js"></script>
    <!-- <script defer src="http://localhost:3000/socket.io/socket.io.js"></script> -->
    <meta name="theme-color" content="#4b0082" >
    <script defer  type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/register.js"></script>
    <title>Register To ChatTV</title>
</head>
<body>

    <div class="login register">
        <h3>ChatTV</h3>
        <p>Let us chat...</p>
        <form class="register-form">
            <div class="group-input">
                <label for="name">Name</label>
                <input type="text" id="username" required>
            </div>
            <div class="group-input">
                <label for="username">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="group-input">
                <label for="password">Password</label>
                <input autocomplete="off" type="password" id="password">
            </div>
            <div class="group-input">
                <small class="error" id="response"></small>
            </div>
            <div class="group-input">
                <button class="submit-btn">Register</button>
            </div>
            <div class="group-input">
                <a href="../index.html">Login here</a>
            </div>
        </form>
    </div>
    
</body>
</html>
