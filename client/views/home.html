<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4b0082" >
    <link rel="stylesheet" href="../css/main.css">
    <!-- <script defer src="https://stark-mountain-39904.herokuapp.com/socket.io/socket.io.js"></script> -->
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
     <script defer type="module" src="../js/app.js"></script>
    <script defer type="module" src="../js/home.js"></script>
    <title>Your Rooms</title>
</head>
<body>

    <div class="header">
       <div class="logo">
            <p>ChatTV</p>
       </div>
       <div class="create-room">
            <button class="room-btn" onclick="createRoomModal()">Create A Room</button>
            <button class="icon-btn"><img src="../img/exit.png" alt=""></button>
       </div>
    </div>

    <div class="chat-rooms">
        <div class="rooms">
            <div class="search-room">
                <input type="text" name="" id="search-room" placeholder="Search room">
            </div>
            <p id="response"></p>
            <h3 class="my-rooms">My Rooms</h3>
        </div>
    </div>

    <div class="create-modal">
        <div class="modal">
            <div class="heading">
                <h2>Create Room</h2>
                <p>Everyone with room link can join.</p>
                <small>Be civil to each other in the room!</small>
            </div>
            <div class="close" onclick="closeModal();">
               &times;
            </div>
            <div class="body">
                <div class="group-input">
                    <input type="text" id="roomname" placeholder="Room name">
                </div>
                <!-- <div class="group-input">
                    <input type="number" id="roomNumber" placeholder="How many friends are you inviting...">
                </div> -->
                <div class="group-input">
                    <button type="submit" class="create-btn">Create</button>
                </div>
            </div>
        </div>
    </div>


    <script>

        const createRoomModal = () => {

            const modal = document.querySelector(".create-modal");

            modal.style.display = "block";
        }

        const closeModal = () => {

            const modal = document.querySelector(".create-modal");

            modal.style.display = "none";
        }

    </script>

</body>
</html>
