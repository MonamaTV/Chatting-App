<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4b0082" >
    <link rel="stylesheet" href="./css/main.css">
    <!-- <script defer src="https://stark-mountain-39904.herokuapp.com/socket.io/socket.io.js"></script> -->
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer type="module" src="./js/login.js"></script>
    <script defer  type="module" src="./js/app.js"></script>    
    <title>Login To ChatTV</title>
</head>
<body>

    <div class="login">
        <h3>ChatTV</h3>
        <p>Welcome back, fam!</p>
        <form class="login-form" id="login-form">
            <div class="group-input">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="group-input">
                <label for="password">Password</label>
                <input autocomplete="on" type="password" id="password" required>
            </div>
            <div class="group-input">
                <small class="error" id="response"></small>
            </div>
            
            <div class="group-input">
                <button class="submit-btn">Login</button>
            </div>
            <div class="group-input">
                <a href="./views/register.html">Register here</a>
            </div>
        </form>
    </div>

</body>
</html>
